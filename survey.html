<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Mentoring App</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="resources/css/style.css" type="text/css">
	</head>
	<body>
		<nav class="navbar navbar-expand bg-danger navbar-dark px-2">
			<div class="container">
				<a href="home.html" id="brand-name" class="navbar-brand">OMA</a>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="home.html" class="nav-link"><i class="fas fa-home fa-2x"></i></a>
					</li>
					<li class="nav-item">
						<a href="profile.html" class="nav-link"><i class="fas fa-user-circle fa-2x"></i></a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link active"><i class="fas fa-clipboard-list fa-2x"></i></a>
					</li>
					<li class="nav-item">
						<a href="index.html" class="nav-link"><i class="fas fa-user-times fa-2x"></i></a>
					</li>
				</ul>
			</div>
		</nav>
		<section id="survey-page" class="text-secondary mt-3">
			<div class="container">
				<h2 class="survey-welcome px-3 mb-4">[Your Name Here]'s Surveys</h2>
			</div>	
			
			<div class="container">
				<div class="card mb-4">
					<div class="card-header">
						<h3>User's Created Surveys</h3>
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th>Survey Type</th>
									<th>Status</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Mentor</td>
									<td>Complete</td>
									<td><a href="#" class="btn btn-danger text-white">Go To Survey</a></td>
									<td><a href="#" class="remove-survey-button text-dark"><i class="fas fa-times pt-2"></i></a></td>
								</tr>
								<tr>
									<td>Mentee</td>
									<td>Incomplete</td>
									<td><a href="#" class="btn btn-danger text-white">Edit Survey</a></td>
									<td><a href="#" class="remove-survey-button text-dark"><i class="fas fa-times pt-2"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="card-footer">
						<a href="#" class="create-survey btn btn-dark btn-block">Create a new survey!</a>
					</div>
				</div>
			</div>

		</section>
		<footer id="profile-footer" class="bg-dark text-white p-2">
			<div class="container">
				<div class="row">
					<div class="col">
						<p class="lead copyright text-center">Made by the Molloy App Development Team</p>
					</div>
				</div>
			</div>
		</footer>
		
		
		
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
